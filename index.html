<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptar y Desencriptar Texto</h1>
        <!-- Área de texto para que el usuario ingrese el texto a encriptar o desencriptar -->
        <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
        <!-- Botón para encriptar el texto -->
        <div class="buttons">
            <button id="encryptButton" onclick="promptPassword('encrypt')">Encriptar</button>
            <button id="decryptButton" onclick="promptPassword('decrypt')">Desencriptar</button>
            <button id="clearButton" onclick="clearTextAreas('clearTextAreas')">Limpiar</button> <!-- Botón para limpiar -->
        </div>
        <!-- Área de texto donde aparecerá el resultado -->
        <textarea id="outputText" placeholder="El texto resultante aparecerá aquí..."></textarea>
    
        <footer class = "footer">
            <p>© 2024 Milton Esguerra Suárez - Alura LATAM</p>    
        </footer>
    </div>
    <!-- Enlace al archivo JavaScript -->    
    </body>
    <script src="script2.js"></script>
</html>
